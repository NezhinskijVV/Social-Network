prop.style.rumba.text1 = \u0420\u0443\u043c\u0431\u0430 \u0431\u044b\u043b\u0430 \u0441\u0442\u0430\u043d\u0446\u043e\u0432\u0430\u043d\u0430 \u0432\u043f\u0435\u0440\u0432\u044b\u0435 \u0432 1913 \u0433\u043e\u0434\u0443. \u0418\u0437\u043d\u0430\u0447\u0430\u043b\u044c\u043d\u043e \u0434\u0430\u043d\u043d\u044b\u0439 \u0442\u0430\u043d\u0435\u0446 \u044f\u0432\u043b\u044f\u043b\u0441\u044f \u0440\u0438\u0442\u0443\u0430\u043b\u044c\u043d\u044b\u043c \u0442\u0430\u043d\u0446\u0435\u043c \u0430\u0444\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u0445 \u043d\u0435\u0433\u0440\u043e\u0432. \u0412 19 \u0432\u0435\u043a\u0435 \u043e\u043d \u0431\u044b\u043b \u043f\u0440\u0438\u0432\u0435\u0437\u0435\u043d \u043d\u0430 \u041a\u0443\u0431\u0443. \u041f\u043e \u043c\u043d\u043e\u0433\u0438\u043c \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u0430\u043c, \u0441\u0432\u043e\u0435 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435 \u00abRumba\u00bb \u0442\u0430\u043d\u0435\u0446 \u043f\u043e\u043b\u0443\u0447\u0438\u043b \u0432 1807 \u0433\u043e\u0434\u0443, \u043a\u0430\u043a \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u043d\u043e\u0435 \u043e\u0442 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u044f "Rumboso Orguesta" \u2013 \u0430\u043d\u0441\u0430\u043c\u0431\u043b\u0435\u0439, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0438\u0441\u043f\u043e\u043b\u043d\u044f\u043b\u0438 \u043c\u0443\u0437\u044b\u043a\u0443 \u0432 \u0441\u0442\u0438\u043b\u0435 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u0439 \u0440\u0443\u043c\u0431\u044b. \u0421 \u0438\u0441\u043f\u0430\u043d\u0441\u043a\u043e\u0433\u043e \u201crumba\u201d \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0438\u0442\u0441\u044f \u043a\u0430\u043a \u00ab\u043f\u0443\u0442\u044c\u00bb. \u041d\u0430\u0437\u0432\u0430\u043d\u0438\u0435 \u0432\u043e\u0438\u0441\u0442\u0438\u043d\u0443 \u043f\u0435\u0440\u0435\u0434\u0430\u0435\u0442 \u0432\u0435\u0441\u044c \u0441\u043c\u044b\u0441\u043b \u0445\u043e\u0440\u0435\u043e\u0433\u0440\u0430\u0444\u0438\u0438. \u041f\u0443\u0442\u044c \u0434\u0443\u0448\u0438 \u2013 \u0447\u0442\u043e \u043c\u043e\u0436\u0435\u0442 \u0431\u043e\u043b\u0435\u0435 \u043e\u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0438\u0437\u043e\u0432\u0430\u0442\u044c \u044d\u0442\u043e\u0442 \u0442\u0430\u043d\u0435\u0446? \u0412 \u043d\u0430\u0447\u0430\u043b\u0435 30-\u0445 \u0433\u043e\u0434\u043e\u0432 \u0440\u0443\u043c\u0431\u0430 \u044f\u0432\u043b\u044f\u043b\u0430\u0441\u044c \u0441\u043c\u0435\u0441\u044c\u044e \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0439 \u0440\u0443\u043c\u0431\u044b \u0441 \u0433\u0443\u0430\u0440\u0430\u0447\u0435\u0439, \u043a\u0443\u0431\u0438\u043d\u0441\u043a\u0438\u043c \u0431\u0430\u043b\u0435\u0440\u043e \u0438 \u0441\u043e\u043d\u043e\u043c. \u041f\u043e\u043b\u043d\u043e\u0446\u0435\u043d\u043d\u044b\u0439 \u0432\u0430\u0440\u0438\u0430\u043d\u0442 \u0440\u0443\u043c\u0431\u044b \u0431\u044b\u043b \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u0430\u043d \u043f\u043e\u0441\u043b\u0435 \u0412\u0442\u043e\u0440\u043e\u0439 \u041c\u0438\u0440\u043e\u0432\u043e\u0439 \u0432\u043e\u0439\u043d\u044b \u041f\u044c\u0435\u0440\u043e\u043c \u041b\u0430\u0432\u0435\u043b\u0435\u043c, \u043c\u0430\u0441\u0442\u0435\u0440\u043e\u043c \u043e\u0434\u043d\u043e\u0439 \u0438\u0437 \u0441\u0430\u043c\u044b\u0445 \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u044b\u0445 \u0432 \u0442\u043e \u0432\u0440\u0435\u043c\u044f \u0442\u0430\u043d\u0446\u0435\u0432\u0430\u043b\u044c\u043d\u044b\u0445 \u0448\u043a\u043e\u043b \u0432 \u041b\u043e\u043d\u0434\u043e\u043d\u0435. \u0421\u0435\u0433\u043e\u0434\u043d\u044f \u0440\u0443\u043c\u0431\u0430 \u0432\u0445\u043e\u0434\u0438\u0442 \u0432 \u043a\u043e\u043d\u043a\u0443\u0440\u0441\u043d\u0443\u044e \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0443 \u043b\u0430\u0442\u0438\u043d\u043e\u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u0445 \u0431\u0430\u043b\u