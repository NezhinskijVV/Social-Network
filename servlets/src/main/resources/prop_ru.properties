prop.style.hiphop.text5=\u0421\u0435\u0439\u0447\u0430\u0441 \u043c\u044b \u0441\u043e\u0431\u0438\u0440\u0430\u0435\u043c\u0441\u044f \u043e\u0431\u0441\u0443\u0436\u0434\u0430\u0442\u044c \u0445\u0438\u043f-\u0445\u043e\u043f \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435 \u0432 \u043f\u0435\u0440\u0438\u043e\u0434 \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u043a\u0430\u043a '\u041c\u0438\u0434\u0434\u043b \u0421\u043a\u0443\u043b' (Middle School). \u041d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0433\u043e\u0432\u043e\u0440\u044f\u0442 \u0441 90-91, \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e \u0434\u043e 1997 \u0433\u043e\u0434\u0430, \u0447\u0442\u043e \u0442\u043e \u0432\u0440\u043e\u0434\u0435 \u044d\u0442\u043e\u0433\u043e. \u0412 \u043d\u0430\u0447\u0430\u043b\u0435 90\u0445 \u0438 \u043a \u0441\u0435\u0440\u0435\u0434\u0438\u043d\u0435 90\u0445 \u0431\u044b\u043b \u0432\u0438\u0434\u0435\u043e \u043f\u0435\u0440\u0438\u043e\u0434 (Video Age) - \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u0442\u0430\u043d\u0446\u043e\u0440\u044b \u0431\u044b\u043b\u0438 \u043f\u0440\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u0432\u043e \u0432\u0441\u0435\u0445 \u0432\u0438\u0434\u0435\u043e \u0438 \u0445\u0438\u043f-\u0445\u043e\u043f \u0437\u0430\u043d\u044f\u043b \u043e\u0441\u043d\u043e\u0432\u043d\u0443\u044e \u043f\u043e\u0437\u0438\u0446\u0438\u044e, \u043e\u043d \u0431\u044b\u043b \u043f\u043e \u0432\u0441\u044e\u0434\u0443, \u0432\u043e \u0432\u0441\u0435\u043c \u043c\u0438\u0440\u0435 \u0438 \u0432\u0441\u0435 \u044d\u0442\u043e \u0432\u0438\u0434\u0435\u043b\u0438. \u041c\u043d\u0435 \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f \u043d\u0430\u0437\u044b\u0432\u0430\u0442\u044c '\u043c\u0438\u0434\u0434\u043b \u0441\u043a\u0443\u043b' - \u0432\u0438\u0434\u0435\u043e \u0432\u0435\u043a\u043e\u043c. \u041f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u0434\u043e \u044d\u0442\u043e\u0433\u043e \u0431\u044b\u043b\u0438 \u0432\u0438\u0434\u0435\u043e, \u043d\u043e \u0438\u0445 \u0431\u044b\u043b\u043e \u043d\u0435\u043c\u043d\u043e\u0433\u043e \u0433\u0434\u0435 \u0432\u0441\u0442\u0440\u0435\u0447\u0430\u043b\u0438\u0441\u044c \u0442\u0430\u043d\u0446\u043e\u0440\u044b, \u0430 \u0432 \u044d\u0442\u043e\u0442 \u043f\u0435\u0440\u0438\u043e\u0434, \u0432\u0441\u0435 \u0432\u0438\u0434\u0435\u043e \u0431\u044b\u043b\u0438 \u0441 \u0443\u0447\u0430\u0441\u0442\u0438\u0435\u043c \u0442\u0430\u043d\u0446\u043e\u0440\u043e\u0432. \u0420\u0430\u043d\u043d\u0438\u0435 90\u0435, \u044f \u043b\u044e\u0431\u043b\u044e \u043d\u0430\u0437\u044b\u0432\u0430\u0442\u044c '\u0414\u0430\u0441 \u042d\u0444\u0444\u0435\u043a\u0441' (Das EFX) \u044d\u0440\u043e\u0439, \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u0432 \u0442\u043e \u0432\u0440\u0435\u043c\u044f \u0443 \u043c\u043d\u043e\u0433\u0438\u0445 \u0431\u044b\u043b\u0438 \u0434\u0440\u044d\u0434\u044b, \u0438 '\u0414\u0430\u0441 \u042d\u0444\u0444\u0435\u043a\u0441' \u0431\u044b\u043b\u0438 \u043d\u0430\u0441\u0442\u043e\u043b\u044c\u043a\u043e \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u044b, \u0447\u0442\u043e \u0435\u0441\u043b\u0438 \u0432\u0434\u0440\u0443\u0433 \u043a\u0442\u043e \u0432\u0438\u0434\u0435\u043b \u043f\u0430\u0440\u043d\u044f \u0441 \u0434\u0440\u044d\u0434\u0430\u043c\u0438, \u0442\u043e \u0441\u0440\u0430\u0437\u0443 \u0432\u0441\u043f\u043e\u043c\u0438\u043d\u0430\u043b\u0438 \u044d\u0442\u0443 \u0433\u0440\u0443\u043f\u043f\u0443. \u041c\u043d\u0435 \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f \u0432\u0441\u043f\u043e\u043c\u0438\u043d\u0430\u0442\u044c \u043e \u0442\u0435\u0445 \u0432\u0440\u0435\u043c\u0435\u043d\u0430\u0445, \u043a\u0430\u043a \u043e '\u0422\u0438\u043c\u0431\u0435\u0440\u043b\u044d\u043d\u0434' (Timberland) \u0432\u0440\u0435\u043c\u0435\u043d\u0438. \u041f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u0432\u0441\u0435 \u0441\u0442\u0430\u043b\u0438 \u043d\u043e\u0441\u0438\u0442\u044c \u0422\u0438\u043c\u0431\u0435\u0440\u043b\u044d\u043d\u0434\u044b (Timberland), \u041a\u0440\u043e\u0441 \u041a\u0430\u043b\u043e\u0440\u0441 (Cross Colors), \u041a\u0430\u0440\u043b \u041a\u0430\u043d\u0430\u0439 (Karl Kani), \u043e\u0434\u0435\u0432\u0430\u043b\u0438 \u043e\u0433\u0440\u043e\u043c\u043d\u044b\u0435 \u0441\u0432\u0438\u0442\u0435\u0440\u0430 \u0438 \u0445\u0443\u0434\u0438\u0441, \u043d\u0430 \u0431\u0435\u0439\u0441\u0431\u043e\u043b\u043a\u0438 \u043d\u0430\u043a\u0438\u0434\u044b\u0432\u0430\u043b\u0438 \u043a\u0430\u043f\u044e\u0448\u043e\u043d\u044b. \u041d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 \u043a\u0430\u043a \u0432 \u0432\u0438\u0434\u0435\u043e '\u0422\u0438 \u042d\u043b \u0421\u0438' - '\u0425\u044d\u0442 \u0442\u0443 \u0434\u0430 \u0431\u044d\u043a' (TLC - Hat To Da Back). \u041f\u043e\u043b\u043e - \u044d\u0442\u043e \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0438\u0439 \u043e\u043b\u0434 \u0441\u043a\u0443\u043b, '\u041f\u043e\u043b\u043e' (Polo) \u0438 '\u0413\u044d\u0441' (Guess) \u044d\u0442\u043e \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0438\u0435 80\u0435 \u0438 \u044d\u0442\u0430 \u043c\u043e\u0434\u0430 \u0434\u043e \u0441\u0438\u0445 \u043f\u043e\u0440 \u0441\u043e\u0445\u0440\u0430\u043d\u0438\u043b\u0430\u0441\u044c. \u0422\u0430\u043a\u0436\u0435 \u0432 \u043f\u0435\u0440\u0438\u043e\u0434 \u043c\u0438\u0434\u043b \u0441\u043a\u0443\u043b \u0431\u044b\u043b\u043e \u043e\u0447\u0435\u043d\u044c \u043c\u043e\u0434\u043d\u043e \u043d\u043e\u0441\u0438\u0442\u044c '\u0422\u043e\u043c\u043c\u0438 \u0425\u0438\u043b\u0444\u0438\u0433\u0435\u0440' (Tommy Hilfiger) - \u044d\u0442\u043e \u0431\u044b\u043b\u0430 \u043e\u0434\u0435\u0436\u0434\u0430 90\u0445. \u0412\u0441\u0435 \u043d\u043e\u0441\u0438\u043b\u0438 \u0434\u0436\u0438\u043d\u0441\u044b, \u043a\u0443\u0440\u0442\u043a\u0438, \u0440\u044e\u043a\u0437\u0430\u043a\u0438. \u0415\u0441\u043b\u0438 \u0442\u044b \u043d\u0435 \u043d\u043e\u0441\u0438\u043b '\u0422\u043e\u043c\u043c\u0438', \u0442\u043e \u0443 \u0442\u0435\u0431\u044f \u0431\u044b\u043b '\u0425\u0435\u043b\u043b\u0438 \u0425\u0435\u043d\u0441\u0435\u043d' (Helly Hensen), '\u0421\u043f\u0430\u0439\u0434\u0435\u0440' (Spider), \u043b\u044b\u0436\u043d\u0430\u044f \u043e\u0434\u0435\u0436\u0434\u0430, \u043e\u0433\u0440\u043e\u043c\u043d\u044b\u0435 \u043a\u0443\u0440\u0442\u043a\u0438, \u043a \u044d\u0442\u043e\u043c\u0443 \u043e\u0442\u043d\u043e\u0441\u0438\u043b\u0438\u0441\u044c \u043d\u0435 \u043a\u0430\u043a \u043a \u043f\u0440\u043e\u0441\u0442\u043e \u043f\u0430\u043b\u044c\u0442\u043e \u0438\u043b\u0438 \u043a\u0443\u0440\u0442\u043a\u0435, \u043c\u044b \u043e\u0434\u0435\u0432\u0430\u043b\u0438 \u044d\u0442\u043e \u0432 \u043a\u043b\u0443\u0431\u044b. \u0412\u0435\u0441\u044c \u044d\u0442\u043e\u0442 \u0441\u0442\u0438\u043b\u044c \u043e\u0442\u043d\u043e\u0441\u0438\u0442\u044c\u0441\u044f \u043a '\u0418\u0441\u0442 \u041a\u043e\u0441\u0442, \u041d\u044c\u044e-\u0419\u043e\u0440\u043a' (East Coast, New York - \u0412\u043e\u0441\u0442\u043e\u0447\u043d\u043e\u0435 \u041f\u043e\u0431\u0435\u0440\u0435\u0436\u044c\u0435) \u0435\u0441\u043b\u0438 \u0442\u044b \u0442\u0430\u043a \u0431\u044b\u043b \u043e\u0434\u0435\u0442 \u0441\u0440\u0430\u0437\u0443 \u0431\u044b\u043b\u043e \u043f\u043e\u043d\u044f\u0442\u043d\u043e, \u0447\u0442\u043e \u0442\u044b \u0438\u0437 '\u0418\u0441\u0442 \u041a\u043e\u0441\u0442', \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u0432 '\u0412\u0435\u0441\u0442 \u041a\u043e\u0441\u0442' (West Coast - \u0417\u0430\u043f\u0430\u0434\u043d\u043e\u0435 \u041f\u043e\u0431\u0435\u0440\u0435\u0436\u044c\u0435) \u043e\u0434\u0435\u0432\u0430\u043b\u0438\u0441\u044c \u0441\u043e\u0432\u0435\u0440\u0448\u0435\u043d\u043d\u043e \u043f\u043e \u0434\u0440\u0443\u0433\u043e\u043c\u0443, \u043e\u043d\u0438 \u043d\u043e\u0441\u0438\u043b\u0438 '\u041a\u044d\u043a\u0438\u0441' (Cakis), '\u041b\u044d\u043f\u0441' (Laps) \u0438 \u0442\u0434, \u0438 \u044d\u0442\u043e \u0431\u044b\u043b \u043c\u0435\u0439\u043d\u0441\u0442\u0440\u0438\u043c \u0442\u0435\u0447\u0435\u043d\u0438\u0435 \u0432 \u0410\u043c\u0435\u0440\u0438\u043a\u0435 \u0432 \u0442\u043e \u0432\u0440\u0435\u043c\u044f \u0438 \u0432\u0441\u0435 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u0445\u043e\u0442\u0435\u043b\u0438 \u0431\u044b\u0442\u044c \u043a\u0440\u0443\u0442\u044b\u043c\u0438.
