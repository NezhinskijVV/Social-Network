prop.style.hiphop.text6='\u041d\u044c\u044e \u0421\u043a\u0443\u043b' \u044d\u0440\u0430 (New School) \u043d\u0430\u0447\u0430\u043b\u0430\u0441\u044c \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e \u0441 2000 \u0433\u043e\u0434\u0430. \u041f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0435 6-7 \u043b\u0435\u0442 \u0445\u0438\u043f-\u0445\u043e\u043f \u0441\u0442\u0438\u043b\u044c \u0441\u0442\u0430\u043b \u043d\u0430\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u044b\u043c \u0444\u0435\u043d\u043e\u043c\u0435\u043d\u043e\u043c, \u0441\u043d\u0430\u0447\u0430\u043b\u0430 \u043e\u0434\u043d\u0430 \u0442\u043e\u0447\u043a\u0430 \u0431\u044b\u043b\u0430 \u0446\u0435\u043d\u0442\u0440\u043e\u043c \u0432\u0441\u0435\u043b\u0435\u043d\u043d\u043e\u0439 \u0445\u0438\u043f-\u0445\u043e\u043f\u0430 - \u041d\u044c\u044e-\u0419\u043e\u0440\u043a, \u0430 \u0437\u0430\u0442\u0435\u043c \u043e\u043d \u043f\u0435\u0440\u0435\u043c\u0435\u0441\u0442\u0438\u043b\u0441\u044f \u0432 \u0441\u0442\u043e\u0440\u043e\u043d\u0443 \u0437\u0430\u043f\u0430\u0434\u043d\u043e\u0433\u043e \u043f\u043e\u0431\u0435\u0440\u0435\u0436\u044c\u044f \u043d\u0430 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u0432\u0440\u0435\u043c\u044f, \u0441\u0435\u0439\u0447\u0430\u0441 \u0446\u0435\u043d\u0442\u0440 \u043d\u0430 \u044e\u0433\u0435, \u0438 \u0432\u0441\u044f \u043c\u0443\u0437\u044b\u043a\u0430 \u0445\u0438\u043f-\u0445\u043e\u043f \u0441\u0435\u0439\u0447\u0430\u0441 \u0438\u0434\u0435\u0442 \u0441 \u044e\u0433\u0430. \u0418 \u0441 \u043d\u0435\u0439 \u043c\u043d\u043e\u0433\u0438\u0435 \u043b\u044e\u0434\u0438 \u043d\u0435 \u043f\u043e\u043d\u0438\u043c\u0430\u044e\u0442 \u043e\u0442\u043a\u0443\u0434\u0430 \u0431\u044b \u043c\u0443\u0437\u044b\u043a\u0430 \u043d\u0438 \u0431\u044b\u043b\u0430 - \u0442\u0430\u043d\u0435\u0446 \u0432\u0441\u0435\u0433\u0434\u0430 \u0438\u0434\u0435\u0442 \u0441 \u043d\u0435\u0439, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u0431\u043e\u043b\u044c\u0448\u0430\u044f \u0447\u0430\u0441\u0442\u044c '\u041d\u044c\u044e \u0421\u043a\u0443\u043b' \u043f\u0440\u0438\u0448\u043b\u0430 \u0441 \u044e\u0433\u0430, \u043f\u043e\u0441\u043a\u043e\u043b\u044c\u043a\u0443 \u043e\u0442\u0442\u0443\u0434\u0430 \u043f\u0440\u0438\u0448\u043b\u0430 \u043d\u0430\u0438\u0431\u043e\u043b\u0435\u0435 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u0430\u044f \u043c\u0443\u0437\u044b\u043a\u0430! \u0418 \u043a\u0430\u0436\u0434\u044b\u0439 \u0440\u0435\u0433\u0438\u043e\u043d \u0438\u043c\u0435\u0435\u0442 \u0441\u0432\u043e\u044e \u043c\u0443\u0437\u044b\u043a\u0443: \u0432 \u041d\u044c\u044e-\u0419\u043e\u0440\u043a\u0435 (New York) \u043d\u0430\u0448 \u0445\u0438\u043f-\u0445\u043e\u043f, \u0432 \u0410\u0442\u043b\u0430\u043d\u0442\u0435 (Atlanta) \u0441\u0432\u043e\u0435 \u0437\u0432\u0443\u0447\u0430\u043d\u0438\u0435 (Sound) \u0438 \u043e\u043d\u0438 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u0435\u043c\u0443 \u0442\u0430\u043d\u0446\u0443\u044e\u0442, \u0432 \u0425\u044c\u044e\u0441\u0442\u043e\u043d\u0435 (Huston) \u0441\u0432\u043e\u0435 \u0437\u0432\u0443\u0447\u0430\u043d\u0438\u0435 \u0438 \u0442\u0430\u043d\u0435\u0446 \u0441 \u043d\u0438\u043c, \u0442\u0430\u043a\u0436\u0435 \u0438 \u041e\u0431\u043b\u0430\u0441\u0442\u044c \u0437\u0430\u043b\u0438\u0432\u0430 \u0421\u0430\u043d-\u0424\u0440\u0430\u043d\u0446\u0438\u0441\u043a\u043e, \u0432 \u0441\u0435\u0432\u0435\u0440\u043d\u043e\u0439 \u041a\u0430\u043b\u0438\u0444\u043e\u0440\u043d\u0438\u0438 (Bay Area). \u042d\u0442\u043e \u0432\u0441\u0435 \u0445\u0438\u043f-\u0445\u043e\u043f, \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u044d\u0442\u043e \u043c\u0443\u0437\u044b\u043a\u0430 \u0438 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u0430, \u043d\u043e \u043a\u0430\u0436\u0434\u044b\u0439 \u0440\u0435\u0433\u0438\u043e\u043d \u0438\u043c\u0435\u0435\u0442 \u0441\u0432\u043e\u0439 \u0441\u0442\u0438\u043b\u044c, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043e\u043d\u0438 \u0438 \u043d\u0430\u0437\u044b\u0432\u0430\u044e\u0442, \u0442\u0430\u043a \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 \u0432 \u0427\u0438\u043a\u0430\u0433\u043e (Chicago) \u0435\u0441\u0442\u044c '\u0424\u0443\u0442\u0432\u043e\u0440\u043a\u0438\u043d\u0433' (Footworking) \u0438 \u043c\u0443\u0437\u044b\u043a\u0430 '\u0414\u0436\u0443\u043a\u0438\u043d' (Jukin', Juke Music), \u0430 \u0432 \u041c\u0435\u043c\u0444\u0438\u0441\u0435 (Memphis) \u0434\u0440\u0443\u0433\u043e\u0439 \u0441\u0442\u0438\u043b\u044c \u0442\u0430\u043d\u0446\u0430 - '\u0414\u0436\u0443\u043a\u0438\u043d' (Jookin', Buckin'), '\u0411\u044d\u0439 \u042d\u0440\u0438\u0430' (Bay Area) \u0438\u043c\u0435\u0435\u0442 \u0442\u0430\u043d\u0435\u0446 \u043a\u0430\u043a '\u0422\u0435\u0440\u0444\u0438\u043d\u0433' (Turfin') \u0438\u043b\u0438 '\u0425\u0430\u0439\u0444\u0438' (Hyphy), \u0435\u0441\u043b\u0438 \u0432\u044b \u0432\u0437\u0433\u043b\u044f\u043d\u0438\u0442\u0435 \u043d\u0430 \u043d\u0435\u0433\u043e, \u0442\u043e \u0443\u0432\u0438\u0434\u0438\u0442\u0435 \u043e\u043d \u0441\u043c\u043e\u0442\u0440\u0438\u0442\u0441\u044f \u043f\u043e\u0445\u043e\u0436\u0435 \u043d\u0430 \u0431\u0430\u0437\u043e\u0432\u044b\u0439 \u0445\u0438\u043f-\u0445\u043e\u043f, \u043d\u043e \u044d\u0442\u043e \u0438\u0445 \u0432\u0430\u0440\u0438\u0430\u043d\u0442 \u0442\u0430\u043d\u0446\u0430. \u0412 \u0446\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u043e\u043c \u044e\u0433\u0435, \u041b\u043e\u0441-\u0410\u043d\u0436\u0435\u043b\u0435\u0441 - '\u041a\u0440\u0430\u043c\u043f' (Krump), \u0447\u0442\u043e \u0442\u0430\u043d\u0446\u0443\u044e\u0442 '\u043a\u0440\u0430\u043c\u043f\u0435\u0440\u044b' - \u043e\u043d\u0438 \u0442\u0430\u043d\u0446\u0443\u044e\u0442 \u0445\u0438\u043f-\u0445\u043e\u043f! \u0412\u0441\u0435 \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f \u0441\u0445\u043e\u0434\u043d\u044b, \u043d\u043e \u043a\u0430\u0436\u0434\u044b\u0439 \u0440\u0435\u0433\u0438\u043e\u043d \u0438\u043c\u0435\u0435\u0442 \u0441\u0432\u043e\u0439 \u0437\u0432\u0443\u043a, \u043d\u043e \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u0430 \u0432 \u0446\u0435\u043b\u043e\u043c - \u044d\u0442\u043e \u0445\u0438\u043f-\u0445\u043e\u043f.
