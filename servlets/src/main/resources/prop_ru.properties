prop.style.popping.text1=\u0412 \u043f\u043e\u043f\u043f\u0438\u043d\u0433\u0435 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u0435\u0442 \u043e\u0447\u0435\u043d\u044c \u043c\u043d\u043e\u0433\u043e \u043f\u043e\u0434\u0441\u0442\u0438\u043b\u0435\u0439, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u0440\u0438\u0434\u0443\u043c\u044b\u0432\u0430\u043b\u0438 \u043d\u0435\u043f\u043e\u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u0442\u0430\u043d\u0446\u043e\u0440\u044b \u043f\u0435\u0440\u0432\u043e\u0433\u043e \u043f\u043e\u043a\u043e\u043b\u0435\u043d\u0438\u044f \u043f\u043e\u043f\u043f\u0435\u0440\u043e\u0432. \u041d\u043e \u0432\u0441\u0451 \u0436\u0435, \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u0431\u0443\u0434\u0435\u0442 \u0438\u0445 \u0432\u0441\u0435 \u043e\u0431\u044a\u0435\u0434\u0438\u043d\u0438\u0442\u044c \u043e\u0434\u043d\u0438\u043c \u043e\u0431\u0449\u0438\u043c \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435\u043c, \u043a\u0430\u043a \u044d\u0442\u043e \u0432 \u0441\u0432\u043e\u0451 \u0432\u0440\u0435\u043c\u044f \u0441\u0434\u0435\u043b\u0430\u043b Boogaloo Sam \u2013 Popping.
prop.style.popping.history=\u0418\u0441\u0442\u043e\u0440\u0438\u044f (70-80 \u0433\u043e\u0434\u0430)
prop.style.popping.text2=\u0421\u0442\u0438\u043b\u044c \u043f\u0430\u043f\u043f\u0438\u043d (\u0430\u043d\u0433\u043b. "popping", \u043d\u043e \u0434\u043b\u044f \u0443\u0434\u043e\u0431\u0441\u0442\u0432\u0430 \u043f\u0440\u043e\u0438\u0437\u043d\u043e\u0448\u0435\u043d\u0438\u044f \u0432 \u0420\u043e\u0441\u0441\u0438\u0438 \u0433\u043e\u0432\u043e\u0440\u044f\u0442 \u043f\u043e\u043f\u043f\u0438\u043d\u0433) \u043f\u043e\u044f\u0432\u0438\u043b\u0441\u044f \u0432 \u043a\u043e\u043d\u0446\u0435 70-\u0445 \u0433\u043e\u0434\u043e\u0432 \u0432 \u041a\u0430\u043b\u0438\u0444\u043e\u0440\u043d\u0438\u0438. \u0420\u043e\u0434\u043e\u043d\u0430\u0447\u0430\u043b\u044c\u043d\u0438\u043a\u043e\u043c \u044d\u0442\u043e\u0433\u043e \u0441\u0442\u0438\u043b\u044f \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0447\u0435\u043b\u043e\u0432\u0435\u043a, \u043f\u043e \u0438\u043c\u0435\u043d\u0438 \u0421\u044d\u043c \u0421\u043e\u043b\u043e\u043c\u043e\u043d (Sam Solomon), \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u044b\u0439 \u043c\u0438\u0440\u0443, \u043a\u0430\u043a Boogaloo Sam. \u0421\u044d\u043c \u043d\u0435\u043e\u0434\u043d\u043e\u043a\u0440\u0430\u0442\u043d\u043e \u0432\u0438\u0434\u0435\u043b \u0432\u044b\u0441\u0442\u0443\u043f\u043b\u0435\u043d\u0438\u044f \u043a\u043e\u043c\u0430\u043d\u0434\u044b "The Lockers", \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0432\u0441\u0435\u0433\u0434\u0430 \u0432\u044b\u0437\u044b\u0432\u0430\u043b\u0438 \u0443 \u043d\u0435\u0433\u043e \u043e\u0433\u0440\u043e\u043c\u043d\u044b\u0439 \u0438\u043d\u0442\u0435\u0440\u0435\u0441, \u0438 \u0432\u043e\u0442 \u043f\u043e\u0441\u043b\u0435 \u043e\u0447\u0435\u0440\u0435\u0434\u043d\u043e\u0433\u043e \u0442\u0430\u043a\u043e\u0433\u043e \u0432\u044b\u0441\u0442\u0443\u043f\u043b\u0435\u043d\u0438\u044f, \u0443 \u0421\u044d\u043c\u0430 \u043f\u043e\u044f\u0432\u0438\u043b\u043e\u0441\u044c \u0436\u0435\u043b\u0430\u043d\u0438\u0435 \u0441\u043e\u0437\u0434\u0430\u0442\u044c \u0447\u0442\u043e-\u0442\u043e \u0441\u0432\u043e\u0451, \u0441\u0432\u043e\u0439 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u0441\u0442\u0438\u043b\u044c, \u043d\u0435\u043f\u043e\u0445\u043e\u0436\u0438\u0439 \u043d\u0438 \u043d\u0430 \u043a\u043e\u0433\u043e. \u041e\u043d \u0441\u0442\u0430\u043b \u043f\u044b\u0442\u0430\u0442\u044c\u0441\u044f \u043f\u043e\u0432\u0442\u043e\u0440\u0438\u0442\u044c \u0443\u0432\u0438\u0434\u0435\u043d\u043d\u044b\u0435 \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f, \u043f\u0440\u0438\u0434\u0443\u043c\u044b\u0432\u0430\u0442\u044c \u0441\u0432\u043e\u0438, \u0441\u043e\u0435\u0434\u0438\u043d\u044f\u0442\u044c \u0438\u0445. \u041d\u0430\u0437\u0432\u0430\u043d\u0438\u0435 \u0434\u043b\u044f \u0442\u043e\u0433\u043e \u0441\u0442\u0438\u043b\u044f, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0438\u0437 \u044d\u0442\u043e\u0433\u043e \u0432\u0441\u0435\u0433\u043e \u043f\u043e\u043b\u0443\u0447\u0438\u043b\u0441\u044f, \u0421\u044d\u043c \u0440\u0435\u0448\u0438\u043b \u0432\u0437\u044f\u0442\u044c \u0438\u0437 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u044f \u043f\u0435\u0441\u043d\u0438 \u0414\u0436\u0435\u0439\u043c\u0441\u0430 \u0411\u0440\u0430\u0443\u043d\u0430 \u201cDo The Boogaloo\u201d. \u0422\u0430\u043a \u044d\u0442\u043e\u0442 \u0441\u0442\u0438\u043b\u044c \u043f\u043e\u043b\u0443\u0447\u0438\u043b \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435 \u201cBoogaloo\u201d. \u0412\u0441\u043a\u043e\u0440\u0435 \u043f\u043e\u0441\u043b\u0435 \u044d\u0442\u043e\u0433\u043e \u0421\u044d\u043c \u043f\u0440\u0438\u0434\u0443\u043c\u0430\u043b \u0435\u0449\u0451 \u043e\u0434\u0438\u043d \u0441\u0442\u0438\u043b\u044c, \u0442\u0430\u043d\u0446\u0443\u044f \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043e\u043d \u0434\u0435\u043b\u0430\u043b \u0441\u043e\u043a\u0440\u0430\u0449\u0435\u043d\u0438\u0435 \u043c\u044b\u0448\u0446 \u0432 \u043a\u043e\u043d\u0446\u0435 \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f, \u0438 \u043f\u0440\u043e\u0433\u043e\u0432\u0430\u0440\u0438\u0432\u0430\u043b \u043f\u0440\u0438 \u044d\u0442\u043e\u043c \u0441\u043b\u043e\u0432\u043e "\u043f\u0430\u043f" (pop). \u0422\u0430\u043a \u0437\u0430 \u044d\u0442\u0438\u043c \u0441\u0442\u0438\u043b\u0435\u043c \u0437\u0430\u043a\u0440\u0435\u043f\u0438\u043b\u043e\u0441\u044c \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435 \u201cPopping\u201d. \u0421\u044d\u043c \u043d\u0430\u0445\u043e\u0434\u0438\u043b \u0438 \u043f\u0440\u0438\u0434\u0443\u043c\u044b\u0432\u0430\u043b \u0432\u0441\u0451 \u043d\u043e\u0432\u044b\u0435 \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f, \u043a\u043e\u043f\u0438\u0440\u043e\u0432\u0430\u043b \u0443\u0436\u0435 \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u044b\u0435 \u0435\u043c\u0443 \u0438 \u0434\u043e\u0431\u0430\u0432\u043b\u044f\u043b \u0432 \u043d\u0438\u0445 "pop", \u0442\u0435\u043c \u0441\u0430\u043c\u044b\u043c \u0432\u0441\u0451 \u0431\u043e\u043b\u044c\u0448\u0435 \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u044f \u0431\u0430\u0437\u0443 \u0441\u0442\u0438\u043b\u044f. \u0412 \u043f\u043e\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u0438 \u0421\u043e\u043b\u043e\u043c\u043e\u043d \u043d\u0430\u0447\u0430\u043b \u0441\u043e\u0435\u0434\u0438\u043d\u044f\u0442\u044c \u043e\u0431\u0430 \u0441\u0442\u0438\u043b\u044f - "Boogaloo" \u0438 "Popping" - \u0432 \u0442\u0430\u043d\u0446\u0435. \u0424\u043e\u0440\u043c\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435 \u043d\u043e\u0432\u043e\u0433\u043e \u043f\u043e\u043a\u043e\u043b\u0435\u043d\u0438\u044f \u0442\u0430\u043d\u0446\u043e\u0440\u043e\u0432. \u0412 1977 \u0433\u043e\u0434\u0443, \u0432 \u0433\u043e\u0440\u043e\u0434\u0435 \u0424\u0440\u0435\u0441\u043d\u043e (\u0448\u0442\u0430\u0442 \u041a\u0430\u043b\u0438\u0444\u043e\u0440\u043d\u0438\u044f), Boogaloo Sam \u0440\u0435\u0448\u0430\u0435\u0442 \u0441\u043e\u0431\u0440\u0430\u0442\u044c \u0441\u0432\u043e\u044e \u043a\u043e\u043c\u0430\u043d\u0434\u0443 \u0442\u0430\u043d\u0446\u043e\u0440\u043e\u0432, \u0447\u0442\u043e \u0443 \u043d\u0435\u0433\u043e \u0443\u0441\u043f\u0435\u0448\u043d\u043e \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0441\u044f. \u0422\u0430\u043a \u043f\u043e\u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u201cThe Electronic Boogaloo Lockers\u201d, \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u0421\u044d\u043c \u043d\u0430\u0437\u0432\u0430\u043b \u0442\u0430\u043a, \u0431\u0443\u0434\u0443\u0447\u0438 \u0432\u043e \u043c\u043d\u043e\u0433\u043e\u043c \u043f\u043e\u0434 \u0432\u043f\u0435\u0447\u0430\u0442\u043b\u0435\u043d\u0438\u0435\u043c \u043e\u0442, \u0432\u0441\u0435\u043c \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u044b\u0445, "The Lockers". \u0412 \u0441\u043e\u0441\u0442\u0430\u0432 "The Electronic Boogaloo Lockers" \u0432\u043e\u0448\u043b\u0438:
prop.style.popping.text3= \u041a\u0430\u0436\u0434\u044b\u0439 \u0438\u0437 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u043e\u0432 \u043a\u043e\u043c\u0430\u043d\u0434\u044b \u043f\u0440\u0438\u0434\u0443\u043c\u044b\u0432\u0430\u043b \u043a\u0430\u043a\u043e\u0439-\u0442\u043e \u0441\u0432\u043e\u0439 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u0441\u0442\u0438\u043b\u044c \u0438\u043b\u0438 \u044d\u043b\u0435\u043c\u0435\u043d\u0442. \u0418\u043c\u0435\u043d\u043d\u043e \u0442\u0430\u043a \u043f\u043e\u043f\u043f\u0438\u043d\u0433 \u043e\u0431\u043e\u0433\u0430\u0442\u0438\u043b\u0441\u044f \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u043c\u0438 \u043d\u043e\u0432\u044b\u043c\u0438 \u0441\u0442\u0438\u043b\u0438\u0441\u0442\u0438\u043a\u0430\u043c\u0438 \u0438 \u043f\u043e\u0434\u0441\u0442\u0438\u043b\u044f\u043c\u0438. \u0412 1978 \u0433\u043e\u0434\u0443 \u0421\u044d\u043c \u043f\u0435\u0440\u0435\u0435\u0445\u0430\u043b \u043d\u0430 \u041b\u043e\u043d\u0433 \u0411\u0438\u0447 (Longbeach) \u0432 \u0448\u0442\u0430\u0442\u0435 \u041a\u0430\u043b\u0438\u0444\u043e\u0440\u043d\u0438\u044f. \u0422\u0430\u043c \u043e\u043d \u0440\u0435\u0448\u0438\u043b \u043e\u0431\u0443\u0447\u0438\u0442\u044c \u043f\u043e\u043f\u043f\u0438\u043d\u0433\u0443 \u0438 \u0431\u0443\u0433\u0430\u043b\u0443 \u0441\u0432\u043e\u0435\u0433\u043e \u043c\u043b\u0430\u0434\u0448\u0435\u0433\u043e \u0431\u0440\u0430\u0442\u0430, \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u0437\u0432\u0430\u043b\u0438 \u0422\u0438\u043c\u043e\u0442\u0438 \u0421\u043e\u043b\u043e\u043c\u043e\u043d. \u0412 \u043f\u043e\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u0438 \u0422\u0438\u043c\u043e\u0442\u0438 \u0441\u0442\u0430\u043b \u0438\u0437\u0432\u0435\u0441\u0442\u0435\u043d \u043c\u0438\u0440\u0443 \u043a\u0430\u043a Poppin Pete. \u041e\u043d \u043f\u0440\u0438\u043d\u0451\u0441 \u0432 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435 \u043f\u043e\u043f\u043f\u0438\u043d\u0433\u0430 \u043e\u0447\u0435\u043d\u044c \u043c\u043d\u043e\u0433\u043e\u0435 \u0438\u0437 \u0442\u043e\u0433\u043e, \u0447\u0442\u043e \u043d\u0430\u043c \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u043e \u0441\u0435\u0439\u0447\u0430\u0441. \u0418 \u043f\u043e \u0441\u0435\u0439 \u0434\u0435\u043d\u044c \u043e\u043d \u043f\u0440\u0438\u0434\u0443\u043c\u044b\u0432\u0430\u0435\u0442 \u0438 \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0435\u0442 \u043e\u0440\u0438\u0433\u0438\u043d\u0430\u043b\u044c\u043d\u0443\u044e \u0431\u0430\u0437\u0443 \u043f\u043e\u043f\u043f\u0438\u043d\u0433\u0430 \u0438 \u0431\u0443\u0433\u0430\u043b\u0443. \u041f\u043e\u0441\u043b\u0435, \u0432 \u044d\u0442\u043e\u043c \u0436\u0435 1978 \u0433\u043e\u0434\u0443, \u043f\u043e\u043c\u0435\u043d\u044f\u043b\u0441\u044f \u0441\u043e\u0441\u0442\u0430\u0432 \u043a\u043e\u043c\u0430\u043d\u0434\u044b \u0438 \u0435\u0451 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435. \u0424\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u044d\u0442\u043e \u0431\u044b\u043b\u0430 \u043d\u043e\u0432\u0430\u044f \u0433\u0440\u0443\u043f\u043f\u0430 \u0438, \u043a\u0430\u043a \u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u0435, \u043f\u043e\u043a\u043e\u043b\u0435\u043d\u0438\u0435 \u0442\u0430\u043d\u0446\u043e\u0440\u043e\u0432. \u0421\u044d\u043c \u043d\u0430\u0437\u0432\u0430\u043b \u0435\u0451 \u201cThe Electric Boogaloos\u201d. \u0412 \u0441\u043e\u0441\u0442\u0430\u0432 The Electric Boogaloos \u0432\u043e\u0448\u043b\u0438:
