prop.style.popping.text4=\u0412 80-\u0445 \u043f\u043e\u043f\u043f\u0438\u043d\u0433 \u0437\u0430\u0432\u043e\u0435\u0432\u0430\u043b \u043c\u0430\u0441\u0441\u044b \u0438 \u0441\u0442\u0430\u043b \u043e\u0447\u0435\u043d\u044c \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u0435\u043d. \u0415\u0433\u043e \u0442\u0430\u043d\u0446\u0435\u0432\u0430\u043b\u0438 \u0432\u0441\u0435. \u041e\u0431\u0440\u0430\u0437\u043e\u0432\u044b\u0432\u0430\u043b\u0438\u0441\u044c \u0432\u0441\u0451 \u043d\u043e\u0432\u044b\u0435 \u043a\u043e\u043c\u0430\u043d\u0434\u044b, \u043f\u0440\u043e\u0432\u043e\u0434\u0438\u043b\u0438\u0441\u044c \u0442\u0443\u0440\u043d\u0438\u0440\u044b. \u041f\u043e\u043f\u043f\u0438\u043d\u0433 \u0432\u044b\u0448\u0435\u043b \u0437\u0430 \u043f\u0440\u0435\u0434\u0435\u043b\u044b \u0421\u0428\u0410. \u041b\u044e\u0434\u0438 \u0432\u043e \u0432\u0441\u0451\u043c \u043c\u0438\u0440\u0435 \u043f\u044b\u0442\u0430\u043b\u0438\u0441\u044c \u043f\u043e\u0432\u0442\u043e\u0440\u0438\u0442\u044c \u043d\u0435\u043c\u044b\u0441\u043b\u0438\u043c\u044b\u0435 \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f; \u0434\u0432\u0438\u0433\u0430\u0442\u044c\u0441\u044f? \u043a\u0430\u043a \u0440\u043e\u0431\u043e\u0442 \u0438 \u043f\u0443\u0441\u043a\u0430\u0442\u044c \u0432\u043e\u043b\u043d\u0443 \u043f\u043e \u0432\u0441\u0435\u043c\u0443 \u0442\u0435\u043b\u0443. \u041d\u0435\u043c\u0430\u043b\u043e\u0432\u0430\u0436\u043d\u0443\u044e \u0440\u043e\u043b\u044c \u0441\u044b\u0433\u0440\u0430\u043b \u0432 \u044d\u0442\u043e\u043c \u043f\u0435\u0432\u0435\u0446 \u0438 \u0442\u0430\u043d\u0446\u043e\u0440 \u041c\u0430\u0439\u043a\u043b \u0414\u0436\u0435\u043a\u0441\u043e\u043d (Michael Jackson), \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043d\u0430\u0431\u0438\u0440\u0430\u043b \u0442\u043e\u0433\u0434\u0430 \u0431\u0435\u0448\u0435\u043d\u0443\u044e \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u043e\u0441\u0442\u044c \u0438 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043b \u0432 \u0441\u0432\u043e\u0438\u0445 \u043a\u043b\u0438\u043f\u0430\u0445 \u0438 \u0448\u043e\u0443 \u043c\u043d\u043e\u0433\u0438\u0435 \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f \u0438\u0437 \u043f\u043e\u043f\u043f\u0438\u043d\u0433\u0430. \u041d\u043e \u044d\u0442\u043e \u043f\u043e\u0432\u043b\u0435\u043a\u043b\u043e \u0437\u0430 \u0441\u043e\u0431\u043e\u0439 \u0438 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b, \u0433\u043b\u0430\u0432\u043d\u0430\u044f, \u0438\u0437 \u043a\u043e\u0442\u043e\u0440\u044b\u0445, \u0437\u0430\u043a\u043b\u044e\u0447\u0430\u043b\u0430\u0441\u044c \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e: "\u041e\u0442 \u043d\u0435\u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e\u0439 \u0438\u043d\u0444\u043e\u0440\u043c\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u043e\u0441\u0442\u0438 \u043b\u044e\u0434\u0435\u0439 \u0432 \u0434\u0440\u0443\u0433\u0438\u0445 \u0441\u0442\u0440\u0430\u043d\u0430\u0445, \u043f\u043e\u043f\u043f\u0438\u043d\u0433 \u0431\u044b\u043b \u0438\u0441\u043a\u043e\u0432\u0435\u0440\u043a\u0430\u043d \u0438 \u0438\u0437\u043c\u0435\u043d\u0451\u043d \u0434\u043e \u043d\u0435\u0443\u0437\u043d\u0430\u0432\u0430\u0435\u043c\u043e\u0441\u0442\u0438". \u041e\u043d\u0438 \u043d\u0435 \u0437\u043d\u0430\u043b\u0438 \u0442\u043e\u0447\u043d\u044b\u0445 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0439 \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u0439, \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u0438 \u0442.\u0434. \u0422\u0430\u043a \u043f\u043e\u044f\u0432\u0438\u043b\u0441\u044f \u043d\u0435\u043a\u0438\u0439 \u0441\u0442\u0438\u043b\u044c \u201cElectric Boogie\u201d (\u042d\u043b\u0435\u043a\u0442\u0440\u0438\u043a \u0411\u0443\u0433\u0438). \u041d\u0435 \u0438\u043d\u0444\u043e\u0440\u043c\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u0435 \u043b\u044e\u0434\u0438 \u0442\u0430\u043a \u043d\u0430\u0437\u044b\u0432\u0430\u043b\u0438 \u043f\u043e\u043f\u043f\u0438\u043d\u0433, \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044f \u0442\u043e\u043b\u044c\u043a\u043e \u0441\u0430\u043c\u044b\u0435 \u044f\u0440\u043a\u0438\u0435 \u0435\u0433\u043e \u0441\u0442\u0438\u043b\u0438, \u0442\u0430\u043a\u0438\u0435 \u043a\u0430\u043a \u0433\u043b\u0430\u0439\u0434\u0438\u043d\u0433 (Gliding), \u0432\u044d\u0439\u0432\u0438\u043d\u0433 (Waving), \u0442\u0430\u0442\u0442\u0438\u043d\u0433 (King Tut) \u0438 \u0440\u043e\u0431\u043e\u0442 (Robot), \u0434\u0430\u0436\u0435 \u043d\u0435 \u0434\u043e\u0433\u0430\u0434\u044b\u0432\u0430\u044f\u0441\u044c \u043e \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u0438 \u0431\u0430\u0437\u043e\u0432\u044b\u0445 \u044d\u043b\u0435\u043c\u0435\u043d\u0442\u043e\u0432, \u0442\u0430\u043a\u0438\u0445, \u043a\u0430\u043a \u201cFresno\u201d, \u201cOldman\u201d \u0438 \u0442.\u0434.
