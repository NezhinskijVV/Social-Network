prop.style.hiphop.text2=\u041c\u044b \u0431\u0443\u0434\u0435\u043c \u043e\u0431\u0441\u0443\u0436\u0434\u0430\u0442\u044c \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0436\u0434\u0435\u043d\u0438\u0435 \u0425\u0438\u043f \u0425\u043e\u043f \u041a\u0443\u043b\u044c\u0442\u0443\u0440\u044b (Hip Hop Culture) \u0438 \u0445\u0438\u043f-\u0445\u043e\u043f \u0442\u0430\u043d\u0446\u0430 (Hip-hop Dance). \u0425\u0438\u043f \u0425\u043e\u043f \u041a\u0443\u043b\u044c\u0442\u0443\u0440\u0430 \u043d\u0430\u0447\u0430\u043b\u0430\u0441\u044c \u0432 \u042e\u0436\u043d\u043e\u043c \u0411\u0440\u043e\u043d\u043a\u0441\u0435 \u043e\u043a\u043e\u043b\u043e 1973 \u0433\u043e\u0434\u0430 (South Bronx, 1973, \u0432 \u0434\u043e\u043c\u0435 1520 Sedgwick Avenue (Sedgwick & Cesar). \u0418 \u043f\u0440\u0438\u0448\u043b\u0430 \u043f\u043e\u0441\u043b\u0435 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u044b \u0447\u0435\u0440\u043d\u044b\u0445 \u0438 \u043b\u0430\u0442\u0438\u043d\u043e \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0446\u0435\u0432 60-70 \u0433\u043e\u0434\u043e\u0432. \u0425\u0438\u043f-\u0445\u043e\u043f \u043a\u0430\u043a \u0442\u0430\u043d\u0435\u0446, \u043f\u0440\u0438\u0448\u0435\u043b \u0438\u0437 \u0442\u043e\u0439 \u0436\u0435 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u044b \u0438\u0437 70\u0445, \u0435\u0449\u0435 \u0434\u043e \u0442\u043e\u0433\u043e \u043a\u0430\u043a \u043e\u043d\u0438 \u043d\u0430 \u0441\u0430\u043c\u043e\u043c \u0434\u0435\u043b\u0435 \u0441\u0442\u0430\u043b\u0438 \u043d\u0430\u0437\u044b\u0432\u0430\u0442\u044c\u0441\u044f \u0445\u0438\u043f-\u0445\u043e\u043f\u043e\u043c. \u041f\u0440\u043e\u0441\u0442\u043e \u0432 \u043a\u0430\u0436\u0434\u043e\u0439 \u0447\u0430\u0441\u0442\u0438 \u0433\u043e\u0440\u043e\u0434\u0430 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u043b\u043e \u0441\u0432\u043e\u0435 \u0432\u044b\u0440\u0430\u0436\u0435\u043d\u0438\u0435 \u0438 \u0432\u0437\u0433\u043b\u044f\u0434 \u0425\u0438\u043f \u0425\u043e\u043f \u041a\u0443\u043b\u044c\u0442\u0443\u0440\u044b, \u0432 \u0411\u0440\u043e\u043d\u043a\u0441\u0435 \u0431\u044b\u043b '\u0411\u0438\u0431\u043e\u0438\u043d\u0433' (Bboying \u0438\u043b\u0438 Breaking), '\u042d\u043c\u0441\u0438' (Mc) \u0438 '\u0414\u0438\u0434\u0436\u0435\u0438' (Dj), \u043d\u043e \u0432 \u0411\u0440\u0443\u043a\u043b\u0438\u043d\u0435 \u0443 \u043d\u0430\u0441 \u0431\u044b\u043b \u0441\u0442\u0438\u043b\u044c \u0442\u0430\u043a \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u043c\u044b\u0439 '\u0424\u0440\u0438\u043a\u0441\u0442\u0430\u0439\u043b' (Freakstyle), \u043d\u0443 \u0432\u044b \u0437\u043d\u0430\u0435\u0442\u0435 \u044d\u0442\u043e \u0431\u044b\u043b \u0431\u0438\u0431\u043e\u0438\u043d\u0433 \u0432 \u0411\u0440\u043e\u043d\u043a\u0441\u0435, \u043d\u043e \u0443 \u043d\u0430\u0441 \u043e\u043d \u043d\u0430\u0437\u044b\u0432\u0430\u043b\u0441\u044f \u0444\u0440\u0438\u043a\u0441\u0442\u0430\u0439\u043b. \u0412 \u0411\u0440\u043e\u043d\u043a\u0441\u0435 \u0442\u0430\u043a\u0436\u0435 \u0431\u044b\u043b '\u0420\u043e\u043a\u0438\u043d\u0433' (Rocking),\u0430 \u0432 \u0411\u0440\u0443\u043a\u043b\u0438\u043d\u0435 '\u0411\u0440\u0443\u043a\u043b\u0438\u043d \u0420\u043e\u043a' (Brooklyn Rock), \u0438 \u0432\u0441\u0435 \u044d\u0442\u043e \u0434\u0430\u043b\u043e \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u0435, \u0438 \u0425\u0438\u043f \u0425\u043e\u043f \u0441\u0442\u0430\u043b \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435\u043c \u043c\u044d\u0439\u043d\u0441\u0442\u0440\u0438\u043c\u0430 (\u043e\u0441\u043d\u043e\u0432\u043d\u044b\u043c \u043d\u0430\u043f\u0440\u0432\u043b\u0435\u043d\u0438\u0435\u043c), \u0438 \u0445\u0438\u043f-\u0445\u043e\u043f \u0434\u044d\u043d\u0441 \u043f\u0440\u0438\u0448\u0435\u043b \u0438\u0437 \u0425\u0438\u043f \u0425\u043e\u043f \u041a\u0443\u043b\u044c\u0442\u0443\u0440\u044b, \u043f\u043e\u0441\u043b\u0435 \u0444\u0438\u043b\u044c\u043c\u043e\u0432 '\u0411\u0438\u0442 \u0421\u0442\u0440\u0438\u0442' (Beat Street), '\u0411\u0440\u0435\u0439\u043a\u0438\u043d\u0433' (Breaking), '\u0411\u0440\u0435\u0439\u043a\u0438\u043d\u0433 - \u042d\u043b\u0435\u043a\u0442\u0440\u0438\u043a \u0411\u0443\u0433\u0430\u043b\u0443' (Breaking \u2013 Electric Boogaloo) \u0438 \u0442\u0434, \u043f\u043e\u0441\u043b\u0435 \u0448\u043e\u0443 \u0438 \u0440\u0435\u043a\u043b\u0430\u043c, \u0442\u0430\u043d\u0446\u0435\u0432\u0430\u043b\u044c\u043d\u044b\u0439 \u0430\u0441\u043f\u0435\u043a\u0442, \u0430 \u0438\u043c\u0435\u043d\u043d\u043e \u0411\u0438\u0431\u043e\u0438\u043d\u0433, \u041f\u043e\u043f\u043f\u0438\u043d\u0433 \u0438 \u041b\u043e\u043a\u0438\u043d\u0433 \u0441\u043e\u0448\u0435\u043b \u043d\u0430 \u043d\u0435\u0442, \u043e\u0442\u044b\u0433\u0440\u0430\u043b \u0441\u0432\u043e\u0435. \u0427\u0442\u043e \u043f\u0440\u043e\u0438\u0437\u043e\u0448\u043b\u043e? \u041f\u0440\u043e\u0438\u0437\u043e\u0448\u043b\u043e \u0442\u043e, \u0447\u0442\u043e \u043c\u043d\u043e\u0433\u0438\u0435 \u0442\u0430\u043d\u0446\u043e\u0440\u044b, \u043f\u043e\u043f\u043f\u0435\u0440\u044b, \u043b\u043e\u043a\u0435\u0440\u044b \u0438 \u0434\u0440\u0443\u0433\u0438\u0435 \u0441\u0442\u0430\u043b\u0438 \u0441\u043c\u0435\u0448\u0438\u0432\u0430\u0442\u044c \u0432\u0441\u0435 \u0441\u0442\u0438\u043b\u0438 \u0432\u043c\u0435\u0441\u0442\u0435, \u0438 \u0431\u0438\u0431\u043e\u0438 \u0441\u0442\u0430\u043b\u0438 \u043d\u0430\u0437\u044b\u0432\u0430\u0442\u044c \u044d\u0442\u043e '\u0424\u0440\u0438\u0441\u0442\u0430\u0439\u043b' (Freestyle), \u0430 \u043c\u044b \u043f\u0440\u043e\u0441\u0442\u043e \u043d\u0430\u0437\u044b\u0432\u0430\u043b\u0438 \u044d\u0442\u043e \u0445\u0438\u043f-\u0445\u043e\u043f\u043e\u043c, \u0438 \u043f\u0440\u0438\u0447\u0438\u043d\u0430 \u044d\u0442\u043e\u043c\u0443 \u0431\u044b\u043b\u043e \u0442\u043e, \u0447\u0442\u043e \u0432\u0441\u0435 \u0447\u0442\u043e \u043c\u044b \u0434\u0435\u043b\u0430\u043b\u0438, \u043c\u044b \u0434\u0435\u043b\u0430\u043b\u0438 \u043f\u043e\u0434 \u0445\u0438\u043f-\u0445\u043e\u043f \u043c\u0443\u0437\u044b\u043a\u0443, \u0447\u0442\u043e \u0438 \u043e\u0442\u0434\u0435\u043b\u0438\u043b\u043e \u0445\u0438\u043f-\u0445\u043e\u043f \u0442\u0430\u043d\u0435\u0446 \u043e\u0442 \u0431\u0438\u0431\u043e\u0438\u043d\u0433\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0442\u0430\u043d\u0446\u0435\u0432\u0430\u043b\u0441\u044f \u043f\u043e\u0434 \u043c\u0443\u0437\u044b\u043a\u0430\u043b\u044c\u043d\u044b\u0439 \u0431\u0440\u0435\u0439\u043a, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043f\u0440\u0438\u0448\u0435\u043b \u0438\u0437 \u0444\u0430\u043d\u043a \u043c\u0443\u0437\u044b\u043a\u0438, \u0440\u043e\u043a \u043c\u0443\u0437\u044b\u043a\u0438, \u0441\u0430\u043b\u044c\u0441\u0430 \u043c\u0443\u0437\u044b\u043a\u0438 \u0438 \u0442\u0434. \u041d\u043e \u0445\u0438\u043f-\u0445\u043e\u043f, \u0432\u0441\u0435 \u043d\u0430\u0447\u0438\u043d\u0430\u043b\u0438 \u0442\u0430\u043d\u0446\u0435\u0432\u0430\u0442\u044c '\u0417\u044d \u0412\u0430\u043f' (The Whop) \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u0438\u0433\u0440\u0430\u043b \u0442\u0440\u044d\u043a '\u0411\u0438-\u0424\u044d\u0442c - \u0414\u0443 \u0437\u044d \u0432\u0430\u043f' (B-Fats - Do The Whop). \u041c\u044b \u0434\u0435\u043b\u0430\u043b\u0438 '\u0425\u044d\u043f\u043f\u0438 \u0424\u0438\u0442' (Happy Feet) \u043f\u043e\u0434 '\u0414\u043e\u0443\u0433 \u0418 \u0424\u0440\u0435\u0448 - \u0417\u044d \u0428\u043e\u0443' (Doug E. Fresh - The Show), \u0434\u0435\u043b\u0430\u043b\u0438 \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u0435 '\u0414\u0436\u044d\u0439\u043c\u0441 \u0411\u0440\u0430\u0443\u043d' (James Brown) \u043f\u043e\u0434 '\u0421\u0443\u043f\u0435\u0440 \u041b\u0430\u0432\u0435\u0440 \u0421\u0438 - \u0414\u0443 \u0417\u044d \u0414\u0436\u044d\u0439\u043c\u0441' (Super Lover Cee- Do The James), \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u0442\u0430\u043c \u043f\u0435\u043b\u043e\u0441\u044c '\u0414\u0443 \u0417\u044d \u0414\u0436\u044d\u0439\u043c\u0441 \u0411\u0440\u0430\u0443\u043d' (Do The James Brown).
