prop.style.dancehall.text2=\u0418\u0437\u043d\u0430\u0447\u0430\u043b\u044c\u043d\u043e, \u0434\u044d\u043d\u0441\u0445\u043e\u043b\u043b - \u044d\u0442\u043e \u043c\u0443\u0437\u044b\u043a\u0430\u043b\u044c\u043d\u044b\u0439 \u0441\u0442\u0438\u043b\u044c \u0432\u043e\u0437\u043d\u0438\u043a\u0448\u0438\u0439 \u043d\u0430 \u042f\u043c\u0430\u0439\u043a\u0435 \u0432 \u043a\u043e\u043d\u0446\u0435 70-\u0445 \u0433\u043e\u0434\u043e\u0432. \u042d\u0442\u043e \u043c\u0443\u0437\u044b\u043a\u0430 \u0432\u043e\u0431\u0440\u0430\u043b\u0430 \u0432 \u0441\u0435\u0431\u044f \u043c\u0435\u043b\u043e\u0434\u0438\u0438 \u0440\u0435\u0433\u0433\u0438, \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u044b\u0445 \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u0443 \u043f\u043e \u043a\u043e\u043c\u043f\u043e\u0437\u0438\u0446\u0438\u044f\u043c \u0431\u043e\u0431\u0430 \u043c\u0430\u0440\u043b\u0438 \u0441 \u0434\u043e\u0431\u0430\u0432\u043b\u0435\u043d\u0438\u0435\u043c \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0445 \u0430\u0440\u0430\u043d\u0436\u0438\u0440\u043e\u0432\u043e\u043a. \u041e\u0441\u043e\u0431\u0435\u043d\u043d\u043e\u0441\u0442\u044f\u043c\u0438 \u0434\u044d\u043d\u0441\u0445\u043e\u043b\u0430 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043e\u0447\u0435\u043d\u044c \u0441\u043f\u0435\u0446\u0438\u0444\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u043c\u0430\u043d\u0435\u0440\u0430 \u0438\u0441\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u044f \u0430 \u0442\u0430\u043a\u0436\u0435 \u0440\u0438\u0434\u0434\u0438\u043c\u044b. Riddim \u2013 \u044d\u0442\u043e \u0441\u043e\u0437\u0434\u0430\u043d\u043d\u044b\u0439 \u043f\u0440\u043e\u0434\u044e\u0441\u0435\u0440\u043e\u043c \u0431\u0438\u0442, \u043d\u0430 \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0430\u0440\u0442\u0438\u0441\u0442\u043e\u0432 \u0437\u0430\u043f\u0438\u0441\u044b\u0432\u0430\u044e\u0442 \u0441\u0432\u043e\u0438 \u0442\u0440\u0435\u043a\u0438, \u0432\u0441\u0435 \u044d\u0442\u043e \u0438\u0437\u0434\u0430\u0435\u0442\u0441\u044f \u043e\u0434\u043d\u043e\u0439 \u043f\u043b\u0430\u0441\u0442\u0438\u043d\u043a\u043e\u0439 \u0441 \u043e\u0431\u0449\u0438\u043c \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435\u043c. (\u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 Love and Peace Riddim). \u0421\u043e\u043a\u0440\u0430\u0449\u0435\u043d\u043d\u043e\u0435 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435 raggamuffin (\u0447\u0438\u0442\u043a\u0438) - ragga - \u043f\u043e\u0441\u043b\u0443\u0436\u0438\u043b\u043e \u043f\u0440\u0438\u0447\u0438\u043d\u043e\u0439 \u0442\u043e\u0433\u043e, \u0447\u0442\u043e \u0432 \u0415\u0432\u0440\u043e\u043f\u0435, \u0430 \u043f\u043e\u0442\u043e\u043c \u0438 \u0432 \u0420\u043e\u0441\u0441\u0438\u0438 \u0440\u0430\u0433\u0433\u043e\u0439 \u0441\u0442\u0430\u043b\u0438 \u043d\u0430\u0437\u044b\u0432\u0430\u0442\u044c \u0442\u0430\u043d\u0435\u0446, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0438\u0441\u043f\u043e\u043b\u043d\u044f\u0435\u0442\u0441\u044f \u043f\u043e\u0434 \u044d\u0442\u0443 \u043c\u0443\u0437\u044b\u043a\u0443. Dancehall ( \u0434\u043e\u0441\u043b\u043e\u0432\u043d\u043e - \u0442\u0430\u043d\u0446\u0435\u0432\u0430\u043b\u044c\u043d\u044b\u0439 \u0437\u0430\u043b ) - \u043e\u0431\u044f\u0437\u0430\u043d \u0441\u0432\u043e\u0438\u043c \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435\u043c \u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0441\u0442\u0432\u0430\u043c \u043f\u043e\u043c\u0435\u0449\u0435\u043d\u0438\u044f\u043c, \u0432 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u043c\u0435\u0441\u0442\u043d\u044b\u0439 \u043d\u0430\u0440\u043e\u0434 \u043b\u0438\u0445\u043e \u043e\u0442\u043f\u043b\u044f\u0441\u044b\u0432\u0430\u0435\u0442 \u043f\u043e\u0434 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u044b\u0435 \u042f\u043c\u0430\u0439\u0441\u043a\u0438\u0435 \u0437\u0430\u043f\u0438\u0441\u0438, \u0442\u0440\u0430\u043d\u0441\u043b\u0438\u0440\u0443\u0435\u043c\u044b\u0435 \u043c\u0435\u0441\u0442\u043d\u044b\u043c\u0438 \u0441\u0430\u0443\u043d\u0434 \u0441\u0438\u0441\u0442\u0435\u043c\u0430\u043c\u0438. \u0422\u0430\u043d\u0446\u043f\u043e\u043b\u044b (dance halls) \u043c\u043e\u0436\u043d\u043e \u043d\u0430\u0439\u0442\u0438 \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u0432 \u043d\u0430\u0438\u0431\u043e\u043b\u0435\u0435 \u0443\u0440\u0431\u0430\u043d\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u0445 \u0440\u0430\u0439\u043e\u043d\u0430\u0445 \u042f\u043c\u0430\u0439\u043a\u0438, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 \u0432 \u041a\u0438\u043d\u0433\u0441\u0442\u043e\u043d\u0435, \u043d\u043e \u0438 \u0432 \u043c\u0435\u043d\u0435\u0435 \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044b\u0445 \u0440\u0435\u0433\u0438\u043e\u043d\u0430\u0445.
