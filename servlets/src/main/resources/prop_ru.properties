prop.style.hiphop.text3=\u0412 \u043e\u0441\u043d\u043e\u0432\u0435 \u0443 \u0432\u0430\u0441 \u0431\u044b\u043b \u0442\u0440\u044d\u043a \u0438 \u0442\u0430\u043d\u0435\u0446 \u043a \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u043e\u0439 \u043f\u0435\u0441\u043d\u0435, \u0438 \u043a\u043e\u0433\u0434\u0430 \u044d\u0442\u043e\u0442 \u0442\u0440\u044d\u043a \u0438\u0433\u0440\u0430\u043b, \u0432\u044b \u0442\u0430\u043d\u0446\u0435\u0432\u0430\u043b\u0438 \u0438\u043c\u0435\u043d\u043d\u043e \u044d\u0442\u0438 \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f, \u0430 \u043d\u0435 \u043a\u0430\u043a\u0438\u0435 \u0442\u043e \u0434\u0440\u0443\u0433\u0438\u0435. \u0422\u043e\u043b\u044c\u043a\u043e \u044d\u0442\u043e\u0442 \u0442\u0430\u043d\u0435\u0446 (\u0434\u0432\u0438\u0436\u0435\u043d\u0438\u0435). \u0410 \u043f\u043e\u0437\u0436\u0435 \u0432\u0441\u0435 \u0443\u0436\u0435 \u0442\u0430\u043d\u0446\u0435\u0432\u0430\u043b\u0438 \u0440\u0430\u0437\u043d\u044b\u0435 \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f, \u0440\u0430\u0437\u043d\u044b\u0435 \u0432\u0430\u0440\u0438\u0430\u0446\u0438\u0438, \u043d\u043e \u043a\u043e\u0433\u0434\u0430 \u0438\u0433\u0440\u0430\u043b \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u044b\u0439 \u0442\u0440\u044d\u043a, \u0442\u043e \u043b\u044e\u0434\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0437\u043d\u0430\u043b\u0438 \u0432\u0441\u044e \u044d\u0442\u0443 \u0442\u0435\u043c\u0443, \u0430\u0432\u0442\u043e\u043c\u0430\u0442\u043e\u043c \u0442\u0430\u043d\u0446\u0435\u0432\u0430\u043b\u0438 \u044d\u0442\u043e\u0442 \u0442\u0430\u043d\u0435\u0446.
prop.style.hiphop.text4=\u041c\u043d\u043e\u0433\u0438\u0435 \u0442\u0430\u043d\u0446\u043e\u0440\u044b \u043f\u0440\u0438\u0448\u043b\u0438 \u0438\u0437 \u043f\u043e\u043f\u0438\u043d\u0433\u0430, \u0431\u0440\u0435\u0439\u043a\u0438\u043d\u0433\u0430 \u0438 \u043e\u043d\u0438 \u0432\u0437\u044f\u043b\u0438 \u044d\u0442\u0438 \u044d\u043b\u0435\u043c\u0435\u043d\u0442\u044b \u0438 \u0441\u0434\u0435\u043b\u0430\u043b\u0438 \u043c\u0438\u043a\u0441 \u0438\u0437 '\u0441\u043e\u0448\u043b \u0434\u044d\u043d\u0441\u0430' (Social Dance - \u0421\u043e\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0439 \u0442\u0430\u043d\u0435\u0446) \u0441 \u044d\u0442\u0438\u043c\u0438 \u0441\u0442\u0438\u043b\u044f\u043c\u0438, \u0438 \u0438\u0437 \u044d\u0442\u043e\u0433\u043e \u043f\u043e\u043b\u0443\u0447\u0438\u043b\u0441\u044f \u0445\u0438\u043f-\u0445\u043e\u043f \u0442\u0430\u043d\u0435\u0446. \u041c\u044b \u0441\u043e\u0431\u0440\u0430\u043b\u0438\u0441\u044c \u0432\u043c\u0435\u0441\u0442\u0435, \u043c\u044b \u0432\u0437\u044f\u043b\u0438 \u0432\u0441\u0435 \u0447\u0442\u043e \u0434\u0435\u043b\u0430\u043b\u0438, \u044d\u0442\u043e \u0431\u044b\u043b \u043c\u0438\u043a\u0441 \u0438\u0437 \u0432\u0441\u0435\u0445 \u0441\u0442\u0438\u043b\u0435\u0439, \u0432\u043e\u0442 \u043a\u0430\u043a \u043f\u043e\u044f\u0432\u0438\u043b\u0441\u044f \u0445\u0438\u043f-\u0445\u043e\u043f \u0434\u044d\u043d\u0441. \u0422\u0430 \u0436\u0435 \u0438\u0441\u0442\u043e\u0440\u0438\u044f \u0438 \u0441 \u0425\u0430\u0443\u0441 \u0414\u044d\u043d\u0441\u043e\u043c (House Dance), \u0425\u0430\u0443\u0441 \u041a\u0443\u043b\u044c\u0442\u0443\u0440\u0430 \u043f\u0440\u0438\u0448\u043b\u0430 \u0438\u0437 \u0414\u0438\u0441\u043a\u043e (Disco), \u043a\u0430\u043a \u0432\u0438\u0434 \u0440\u0430\u043d\u043d\u0435\u0433\u043e \u0445\u0438\u043f-\u0445\u043e\u043f\u0430. \u0412\u043e\u0442 \u043f\u043e\u0447\u0435\u043c\u0443 \u0432\u0441\u0435 \u043d\u0430\u0437\u044b\u0432\u0430\u044e\u0442 \u0441\u0442\u0438\u043b\u044c, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043c\u044b \u0434\u0435\u043b\u0430\u0435\u043c \u0444\u0440\u0438\u0441\u0442\u0430\u0439\u043b\u043e\u043c, \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u044d\u0442\u043e \u043c\u0438\u043a\u0441, \u043d\u043e \u0432\u043e \u0432\u0441\u0435\u0445 \u0441\u0442\u0438\u043b\u044f\u0445, \u0432 \u043e\u0441\u043d\u043e\u0432\u0435 \u043e\u0434\u043d\u043e \u0438 \u0442\u043e \u0436\u0435, \u0442\u0430\u043a \u043a\u0430\u043a \u043e\u043d\u0438 \u043f\u0440\u0438\u0448\u043b\u0438 \u0438\u0437 \u0441\u043e\u0448\u043b \u0434\u0435\u043d\u0441, \u0434\u043e \u0442\u043e\u0433\u043e \u043a\u0430\u043a \u043f\u043e\u044f\u0432\u0438\u043b\u0438\u0441\u044c \u0441\u0442\u0438\u043b\u0438. \u0412 \u043f\u043e\u0437\u0434\u043d\u0438\u0435 80\u0435, \u043a\u043e\u0433\u0434\u0430 '\u0411\u0438\u0442 \u0421\u0442\u0440\u0438\u0442 \u042d\u0440\u0430' \u0443\u043c\u0435\u0440\u043b\u0430 \u0438 \u043d\u0430\u0447\u0430\u043b\u0430\u0441\u044c \u0445\u0438\u043f-\u0445\u043e\u043f \u044d\u0440\u0430, \u0438 \u0432 90\u0435, \u043a\u043e\u0433\u0434\u0430 \u043e\u043d\u0430 \u0434\u043e\u0441\u0442\u0438\u0433\u043b\u0430 \u043c\u0430\u043a\u0441\u0438\u043c\u0443\u043c\u0430 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u043e\u0441\u0442\u0438 \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u043d\u0430\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u043e\u0439, \u043d\u043e \u0438 \u0438\u043d\u0442\u0435\u0440\u043d\u0430\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u043e\u0439 \u0438 \u0434\u043e \u0441\u0438\u0445 \u043f\u043e\u0440. \u041c\u0443\u0437\u044b\u043a\u0430 \u0438\u0437\u043c\u0435\u043d\u044f\u043b\u0430\u0441\u044c \u0438 \u0442\u0430\u043d\u0435\u0446 \u0441 \u043d\u0435\u0439. \u042f \u0434\u0443\u043c\u0430\u044e, \u043b\u044e\u0434\u0438 \u043f\u0440\u043e\u0441\u0442\u043e \u0437\u0430\u0431\u044b\u043b\u0438 \u043e\u0442\u043a\u0443\u0434\u0430 \u043d\u0430\u0447\u0430\u043b\u0430\u0441\u044c \u044d\u0442\u0430 \u0438\u0441\u0442\u043e\u0440\u0438\u044f, \u043c\u044b \u043d\u0430\u0447\u0430\u043b\u0438 \u0435\u0435 \u0441 \u043c\u0443\u0437\u044b\u043a\u043e\u0439 \u0438 \u0438\u0437-\u0437\u0430 \u043b\u044e\u0431\u0432\u0438 \u043a \u043c\u0443\u0437\u044b\u043a\u0435, \u0438 \u043c\u043d\u0435 \u043a\u0430\u0436\u0435\u0442\u0441\u044f \u044d\u0442\u043e \u0431\u044b\u043b\u043e \u043f\u043e\u0442\u0435\u0440\u044f\u043d\u043e, \u044d\u0442\u043e \u0444\u043e\u0440\u043c\u0430 \u0438\u0441\u043a\u0443\u0441\u0441\u0442\u0432\u0430 \u0438 \u043b\u044e\u0434\u0438 \u0434\u043e\u043b\u0436\u043d\u044b \u043a \u044d\u0442\u043e\u043c\u0443 \u0442\u0430\u043a \u0438 \u043e\u0442\u043d\u043e\u0441\u0438\u0442\u044c\u0441\u044f.
