prop.style.popping.text5=\u041a \u0442\u043e\u043c\u0443 \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u043e\u0441\u0442\u044c \u0441\u0442\u0430\u043b \u043e\u0431\u0440\u0435\u0442\u0430\u0442\u044c \u0438 \u0441\u0442\u0438\u043b\u044c \u0442\u0430\u043d\u0446\u0430, \u0441 \u044f\u0440\u043a\u0438\u043c \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435\u043c \u0411\u0440\u044d\u0439\u043a \u0414\u0430\u043d\u0441 (Brake Dance). \u041d\u0430\u0447\u0430\u043b\u0438 \u043f\u0440\u043e\u0432\u043e\u0434\u0438\u0442\u044c\u0441\u044f \u0442\u0443\u0440\u043d\u0438\u0440\u044b \u043f\u043e \u044d\u0442\u043e\u043c\u0443 \u0441\u0442\u0438\u043b\u044e, \u0431\u0430\u0442\u043b\u044b. \u0412 \u043a\u0440\u0443\u0433, \u043d\u0430 \u044d\u0442\u0438\u0445 \u0441\u043e\u0440\u0435\u0432\u043d\u043e\u0432\u0430\u043d\u0438\u044f\u0445, \u0442\u0430\u043a\u0436\u0435 \u0441\u0442\u0430\u043b\u0438 \u0432\u044b\u0445\u043e\u0434\u0438\u0442\u044c \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b\u0438 \u043b\u043e\u043a\u0438\u043d\u0433\u0430 \u0438 \u043f\u043e\u043f\u043f\u0438\u043d\u0433\u0430. \u041f\u0440\u0430\u0432\u0434\u0430, \u043d\u043e \u0432 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u043c \u044d\u0442\u043e \u0431\u044b\u043b\u0438 \u043f\u043e\u043f\u043f\u0435\u0440\u044b, \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u043b\u043e\u043a\u0438\u043d\u0433, \u043a \u0442\u043e\u043c\u0443 \u0432\u0440\u0435\u043c\u0435\u043d\u0438, \u043f\u043e\u0442\u0435\u0440\u044f\u043b \u0441\u0432\u043e\u044e \u0430\u043a\u0442\u0443\u0430\u043b\u044c\u043d\u043e\u0441\u0442\u044c. \u0422\u0430\u043a \u043f\u043e\u043f\u043f\u0438\u043d\u0433 \u0437\u0430\u043a\u0440\u0435\u043f\u0438\u043b\u0441\u044f \u0432 \u043a\u0440\u0443\u0433\u0430\u0445 \u0442\u0430\u043d\u0446\u043e\u0440\u043e\u0432 \u0431\u0440\u0435\u0439\u043a \u0434\u0430\u043d\u0441\u0430. \u0421\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0435\u043c \u043c\u0435\u043d\u044f\u043b\u0438\u0441\u044c \u043f\u043e\u043a\u043e\u043b\u0435\u043d\u0438\u044f \u0442\u0430\u043d\u0446\u043e\u0440\u043e\u0432. \u0412 \u043a\u043e\u043d\u0446\u0435 80-\u0445 \u0433\u043e\u0434\u043e\u0432, \u043f\u043e\u043f\u043f\u0438\u043d\u0433 \u0432\u0441\u0451 \u0431\u043e\u043b\u044c\u0448\u0435 \u0443\u0445\u043e\u0434\u0438\u043b, \u043f\u0440\u0438\u0445\u043e\u0434\u0438\u043b\u0438 \u0431\u0440\u0435\u0439\u043a\u0438\u043d\u0433 \u0438 \u0445\u0438\u043f-\u0445\u043e\u043f. \u0422\u0430\u043d\u0446\u043e\u0440\u043e\u0432 \u043f\u043e\u043f\u043f\u0438\u043d\u0433\u0430 \u0443\u0436\u0435 \u043a\u0440\u0430\u0439\u043d\u0435 \u0440\u0435\u0434\u043a\u043e \u043c\u043e\u0436\u043d\u043e \u0431\u044b\u043b\u043e \u0443\u0432\u0438\u0434\u0435\u0442\u044c \u043d\u0430 \u0422\u0412, \u0430 \u0441\u0430\u043c \u0441\u0442\u0438\u043b\u044c \u0432\u0441\u0451 \u0431\u043e\u043b\u044c\u0448\u0435 \u0443\u0433\u043b\u0443\u0431\u043b\u044f\u043b\u0441\u044f \u0432 \u0441\u0444\u0435\u0440\u0443 \u0431\u0440\u044d\u0439\u043a\u0430. \u0424\u0430\u043d\u043a \u0432\u044b\u0445\u043e\u0434\u0438\u043b \u0438\u0437 \u043c\u043e\u0434\u044b. Popping \u043d\u0430\u0447\u0438\u043d\u0430\u043b\u0438 \u0442\u0430\u043d\u0446\u0435\u0432\u0430\u0442\u044c \u043f\u043e\u0434 \u043d\u043e\u0432\u044b\u0439, \u0442\u043e\u043b\u044c\u043a\u043e \u0447\u0442\u043e \u043f\u043e\u044f\u0432\u0438\u0432\u0448\u0438\u0439\u0441\u044f \u0442\u043e\u0433\u0434\u0430 \u043c\u0443\u0437\u044b\u043a\u0430\u043b\u044c\u043d\u044b\u0439 \u0436\u0430\u043d\u0440 \u201cElectro\u201d. \u0421\u0442\u0438\u043b\u044c \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u043b\u0441\u044f \u0432\u0441\u0451 \u0431\u043e\u043b\u0435\u0435 \u201c\u043d\u0435 \u0442\u0430\u043d\u0446\u0435\u0432\u0430\u043b\u044c\u043d\u044b\u043c\u201d.
