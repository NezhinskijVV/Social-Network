prop.style.dancehall.text=Dancehall (\u0434\u044d\u043d\u0441\u0445\u043e\u043b\u043b) - \u0443\u043b\u0438\u0447\u043d\u044b\u0439 \u044f\u043c\u0430\u0439\u0441\u043a\u0438\u0439 \u0442\u0430\u043d\u0435\u0446, \u043e\u0442\u043d\u043e\u0441\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u043c\u043e\u043b\u043e\u0434\u043e\u0439 , \u043d\u043e \u0443\u0436\u0435 \u043f\u043e\u043a\u043e\u0440\u0438\u0432\u0448\u0438\u0439 \u0441\u0442\u0440\u0430\u043d\u044b \u0415\u0432\u0440\u043e\u043f\u044b, \u0410\u0437\u0438\u0438 \u0438 \u0410\u043c\u0435\u0440\u0438\u043a\u0438. \u0414\u044d\u043d\u0441\u0445\u043e\u043b\u043b \u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442 \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u0441\u0442\u0438\u043b\u044c \u043c\u0443\u0437\u044b\u043a\u0438 \u0438\u043b\u0438 \u043c\u0435\u0441\u0442\u043e. \u042d\u0442\u043e \u0446\u0435\u043b\u0430\u044f \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u0430, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u043e\u0431\u044a\u0435\u0434\u0438\u043d\u044f\u0435\u0442 \u0438 \u043c\u0443\u0437\u044b\u043a\u0443, \u0442\u0430\u043d\u0435\u0446, \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u043e \u0438 \u043f\u043e\u043b\u0438\u0442\u0438\u043a\u0443. \u041d\u0430 \u042f\u043c\u0430\u0439\u043a\u0435 dancehall \u0442\u0430\u043d\u0446\u0443\u044e\u0442 \u0432\u0441\u0435, \u043e\u0434\u043d\u0430\u043a\u043e \u0441\u043f\u0435\u0446\u0438\u0444\u0438\u043a\u0430 \u0438\u0441\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u044f \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u0439 \u0443 \u0436\u0435\u043d\u0449\u0438\u043d \u0438 \u043c\u0443\u0436\u0447\u0438\u043d \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u0430. \u0412 \u043e\u0441\u043d\u043e\u0432\u0435 \u0441\u0442\u0438\u043b\u044f \u2013 \u043e\u0441\u043e\u0431\u044b\u0439, \u0440\u0430\u0441\u0441\u043b\u0430\u0431\u043b\u0435\u043d\u043d\u044b\u0439 \u043a\u0430\u0447, \u0438 \u043f\u0440\u0438 \u044d\u0442\u043e\u043c \u043f\u043e\u043b\u043d\u044b\u0439 \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u044c \u043d\u0430\u0434 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c \u0442\u0435\u043b\u043e\u043c, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u0435 \u043f\u043e \u0442\u0435\u0445\u043d\u0438\u043a\u0435 \u0438 \u0434\u0438\u043d\u0430\u043c\u0438\u043a\u0435 \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f \u0431\u0435\u0434\u0440\u0430\u043c\u0438 (wine, booty shake). \u0418 \u043a\u043e\u043d\u0435\u0447\u043d\u043e \u0436\u0435 \u043d\u0435\u043f\u043e\u0432\u0442\u043e\u0440\u0438\u043c\u044b\u0435 Jamaican dancehall vibes!
