prop.style.electro.text1=\u042d\u043b\u0435\u043a\u0442\u0440\u043e-\u0434\u044d\u043d\u0441 (\u0444\u0440. Dance \u00e9lectro) \u2014 \u0443\u043b\u0438\u0447\u043d\u044b\u0439 \u0442\u0430\u043d\u0435\u0446, \u0432\u043e\u0437\u043d\u0438\u043a\u0448\u0438\u0439 \u0432 \u043d\u0430\u0447\u0430\u043b\u0435 2000-\u0445 \u0433\u043e\u0434\u043e\u0432 \u043d\u0430 \u0432\u043e\u043b\u043d\u0435 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u043e\u0441\u0442\u0438 \u043d\u043e\u0447\u043d\u044b\u0445 \u043a\u043b\u0443\u0431\u043e\u0432 \u043f\u043e\u0434 \u0432\u043b\u0438\u044f\u043d\u0438\u0435\u043c \u0431\u0435\u043b\u044c\u0433\u0438\u0439\u0441\u043a\u0438\u0445 \u043a\u043b\u0443\u0431\u043d\u044b\u0445 \u0442\u0430\u043d\u0446\u0435\u0432. \u0422\u0430\u043d\u0435\u0446 \u0431\u044b\u043b \u0431\u044b\u0441\u0442\u0440\u043e \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u043d \u0447\u0435\u0440\u0435\u0437 \u0432\u0438\u0434\u0435\u043e\u0440\u043e\u043b\u0438\u043a\u0438, \u0440\u0430\u0437\u043c\u0435\u0449\u0451\u043d\u043d\u044b\u0435 \u043d\u0430 \u0441\u0430\u0439\u0442\u0430\u0445 \u0441\u043e\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0445 \u0441\u0435\u0442\u0435\u0439 \u0438 \u0432\u0438\u0434\u0435\u043e\u0445\u043e\u0441\u0442\u0438\u043d\u0433\u0430\u0445. \u041d\u0430\u0437\u0432\u0430\u043d\u0438\u0435 \u0431\u044b\u043b\u043e \u0432\u044b\u0431\u0440\u0430\u043d\u043e \u043f\u043e\u0442\u043e\u043c\u0443, \u0447\u0442\u043e \u044d\u0442\u043e \u043f\u0435\u0440\u0432\u044b\u0439 \u0442\u0430\u043d\u0435\u0446, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0442\u0430\u043d\u0446\u0443\u044e\u0442 \u0438\u0441\u043a\u043b\u044e\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u043f\u043e\u0434 \u043c\u0443\u0437\u044b\u043a\u0443 \u044d\u043b\u0435\u043a\u0442\u0440\u043e-\u0445\u0430\u0443\u0441.
