prop.style.electro.text3=\u042d\u043b\u0435\u043a\u0442\u0440\u043e \u0414\u044d\u043d\u0441 \u0434\u0435\u0440\u0436\u0438\u0442\u0441\u044f \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u0435 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u0445 \u0432\u0430\u0440\u0438\u0430\u0442\u0438\u0432\u043d\u044b\u0445 \u0431\u0430\u0437\u043e\u0432\u044b\u0445 \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u0439, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043c\u043e\u0436\u043d\u043e \u0432\u043e\u0441\u043f\u0440\u043e\u0438\u0437\u0432\u0435\u0441\u0442\u0438 \u0440\u0443\u043a\u0430\u043c\u0438, \u0442\u0430\u043a\u0436\u0435 \u0432\u043a\u043b\u044e\u0447\u0430\u0435\u0442 \u0432 \u0441\u0435\u0431\u044f \u0432\u0441\u0435 \u043f\u043b\u043e\u0441\u043a\u043e\u0441\u0442\u0438 \u0438 \u0443\u0440\u043e\u0432\u043d\u0438. \u041e\u0441\u043d\u043e\u0432\u044b \u0442\u0430\u043d\u0446\u0430 \u043b\u0435\u0433\u043a\u043e \u0441\u043e\u0432\u043c\u0435\u0441\u0442\u0438\u043c\u044b \u0441 \u0434\u0440\u0443\u0433\u0438\u043c\u0438 \u0442\u0430\u043d\u0446\u0435\u0432\u0430\u043b\u044c\u043d\u044b\u043c\u0438 \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u044f\u043c\u0438, \u0438 \u0441 \u043b\u0435\u0433\u043a\u043e\u0441\u0442\u044c\u044e \u043c\u043e\u0433\u0443\u0442 \u0431\u044b\u0442\u044c \u043f\u0440\u0438\u043c\u0435\u043d\u0438\u043c\u044b \u0432 \u043d\u0438\u0445. \u041f\u0440\u0438\u043c\u0435\u0440\u044b \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u044f \u0441\u0442\u0438\u043b\u044f \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u043b\u0438\u0446\u0435\u0437\u0440\u0435\u0442\u044c \u043d\u0430 \u0442\u0430\u043a\u0438\u0445 \u043c\u0435\u0440\u043e\u043f\u0440\u0438\u044f\u0442\u0438\u044f\u0445 \u043a\u0430\u043a: Vertifight, Move&Prove, Oh My Style, LRC \u0438 \u0442\u0434. \u041c\u0443\u0437\u044b\u043a\u0430\u043b\u044c\u043d\u0443\u044e \u043e\u0441\u043d\u043e\u0432\u0443 \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0442 \u0436\u0430\u043d\u0440\u044b: Electronic,Techno,Electro-House.
