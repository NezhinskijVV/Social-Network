prop.style.electro.text2=\u041e\u0442\u0441\u0443\u0442\u0441\u0442\u0432\u0438\u0435 \u0438\u0437\u043d\u0430\u0447\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0438\u043c\u0435\u043d\u0438 \u0434\u043b\u044f \u0442\u0430\u043d\u0446\u0430 \u0438 \u043e\u0434\u043d\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u0430\u044f \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u0438\u0437\u0430\u0446\u0438\u044f \u0432\u0435\u0447\u0435\u0440\u0438\u043d\u043e\u043a \u00abTecktonik Killer\u00bb, \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u043e\u0432\u0430\u043d\u043d\u044b\u0445 \u043a\u043b\u0443\u0431\u043e\u043c \u00ab\u041c\u0435\u0442\u0440\u043e\u043f\u043e\u043b\u0438\u0441\u00bb, \u043f\u0440\u0438\u0432\u0435\u043b\u0438 \u043a \u0442\u043e\u043c\u0443, \u0447\u0442\u043e \u043d\u0430 \u0432\u043e\u043b\u043d\u0435 \u044d\u043b\u0435\u043a\u0442\u0440\u043e-\u0434\u044d\u043d\u0441\u0430 \u043f\u043e\u044f\u0432\u0438\u043b\u0441\u044f \u0431\u0440\u0435\u043d\u0434 (\u0442\u043e\u0440\u0433\u043e\u0432\u0430\u044f \u043c\u0430\u0440\u043a\u0430) \u00abTecktonik\u00bb, \u043a\u043e\u0442\u043e\u0440\u044b\u043c \u0432 \u0434\u0430\u043b\u044c\u043d\u0435\u0439\u0448\u0435\u043c \u0441\u0442\u0430\u043b\u0438 \u0438\u043c\u0435\u043d\u043e\u0432\u0430\u0442\u044c \u0438 \u0441\u0430\u043c \u0442\u0430\u043d\u0435\u0446, \u0438 \u043e\u0434\u0435\u0436\u0434\u0443. \u041f\u0438\u043e\u043d\u0435\u0440\u044b \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f \u0438 \u0432\u0435\u0434\u0443\u0449\u0438\u0435 \u0442\u0430\u043d\u0446\u043e\u0440\u044b \u043f\u0440\u0435\u0434\u043f\u043e\u0447\u0438\u0442\u0430\u044e\u0442 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \u0442\u0435\u0440\u043c\u0438\u043d \u00abTecktonik\u00bb \u0434\u043b\u044f \u0438\u043c\u0435\u043d\u043e\u0432\u0430\u043d\u0438\u044f \u0431\u0440\u0435\u043d\u0434\u0430, \u0430 \u00ab\u044d\u043b\u0435\u043a\u0442\u0440\u043e-\u0434\u044d\u043d\u0441\u00bb \u2014 \u0434\u043b\u044f \u0441\u0430\u043c\u043e\u0433\u043e \u0442\u0430\u043d\u0446\u0430: Tecktonik \u044d\u0442\u043e \u043c\u0430\u0440\u043a\u0430 \u043e\u0434\u0435\u0436\u0434\u044b, \u0421\u041c\u0418 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0442 \u044d\u0442\u043e \u0441\u043b\u043e\u0432\u043e \u0434\u043b\u044f \u0438\u043c\u0435\u043d\u043e\u0432\u0430\u043d\u0438\u044f \u0442\u0430\u043d\u0446\u0430, \u043d\u043e \u043e\u043d\u0438 \u043d\u0438 \u0438\u043c\u0435\u044e\u0442 \u043d\u0438\u0447\u0435\u0433\u043e \u043e\u0431\u0449\u0435\u0433\u043e. \u0422\u0430\u043d\u0435\u0446 \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u0442\u0441\u044f Electro Dance. \u0421\u043e\u0437\u0434\u0430\u0442\u0435\u043b\u044c \u043f\u043e\u0434\u0441\u0442\u0438\u043b\u044f \u00abMilky Way\u00bb \u0442\u0430\u043a\u0436\u0435 \u043d\u0435\u0433\u0430\u0442\u0438\u0432\u043d\u043e \u043e\u0442\u043d\u043e\u0441\u0438\u0442\u0441\u044f \u043a \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u044e \u0442\u0435\u0440\u043c\u0438\u043d\u0430 \u00ab\u0442\u0435\u043a\u0442\u043e\u043d\u0438\u043a\u00bb: \u041d\u0435 \u0433\u043e\u0432\u043e\u0440\u0438\u0442\u0435 \u00abTecktonik\u00bb! \u042d\u0442\u043e \u0431\u0440\u0435\u043d\u0434 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442 \u0442\u0430\u043d\u0435\u0446, \u0447\u0442\u043e\u0431\u044b \u0437\u0430\u0440\u0430\u0431\u0430\u0442\u044b\u0432\u0430\u0442\u044c \u0434\u0435\u043d\u044c\u0433\u0438. \u041c\u043e\u0439 \u0442\u0430\u043d\u0435\u0446 \u043d\u0435 \u00abTecktonik\u00bb, \u043d\u043e \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u043d\u0430\u0437\u044b\u0432\u0430\u0442\u044c \u0435\u0433\u043e \u00abElectro Dance\u00bb \u0438 \u00abMilky Way\u00bb. \u041f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u043f\u0435\u0440\u0435\u0448\u043b\u0438\u0442\u0435 \u044d\u0442\u043e \u0441\u043e\u043e\u0431\u0449\u0435\u043d\u0438\u0435 \u043f\u043e \u0432\u0441\u0435\u043c\u0443 \u043c\u0438\u0440\u0443! \u0415\u0449\u0451 \u0448\u0430\u0433, \u0440\u043e\u0436\u0434\u0430\u0435\u0442\u0441\u044f \u0442\u0430\u043d\u0435\u0446,\u0430 \u043d\u0435 \u0431\u0440\u0435\u043d\u0434...\u0422\u0430\u043a\u043e\u0433\u043e \u0436\u0435 \u0432\u0437\u0433\u043b\u044f\u0434\u0430 \u043f\u0440\u0438\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u044e\u0442\u0441\u044f \u0434\u0440\u0443\u0433\u0438\u0435 \u0432\u0435\u0434\u0443\u0449\u0438\u0435 \u0442\u0430\u043d\u0446\u043e\u0440\u044b:\u0422\u0430\u043d\u0435\u0446 \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u044d\u043b\u0435\u043a\u0442\u0440\u043e. \u0418 \u0442\u043e\u0447\u043a\u0430. Tecktonik \u2014 \u044d\u0442\u043e \u043c\u0430\u0440\u043a\u0430, \u0431\u0440\u044d\u043d\u0434, \u044d\u0442\u043e \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435 \u0444\u0438\u0440\u043c\u044b. \u0415\u0441\u043b\u0438 \u043b\u044e\u0434\u0438 \u0438\u0449\u0443\u0442 \u0432 \u0438\u043d\u0442\u0435\u0440\u043d\u0435\u0442\u0435 \u044d\u043b\u0435\u043a\u0442\u0440\u043e,\u043d\u0430\u0431\u0438\u0440\u0430\u044f \u0432 \u0441\u0442\u0440\u043e\u043a\u0435 \u043f\u043e\u0438\u0441\u043a\u0430 \u00ab\u0422\u0435\u043a\u0442\u043e\u043d\u0438\u043a\u00bb, \u0442\u043e \u043e\u043d\u0438 \u043d\u0438\u0447\u0435\u0433\u043e \u043d\u0435 \u043f\u043e\u043d\u0438\u043c\u0430\u044e\u0442. \u042d\u0442\u043e \u0441\u043b\u043e\u0432\u043e \u2014 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435 \u043a\u043e\u043c\u043f\u0430\u043d\u0438\u0438. \u0413\u043e\u0432\u043e\u0440\u0438\u0442\u044c \u00ab\u042f \u0442\u0430\u043d\u0446\u0443\u044eTecktonik\u00bb \u0434\u043b\u044f \u0442\u0430\u043d\u0446\u043e\u0440\u0430 \u044d\u043b\u0435\u043a\u0442\u0440\u043e \u2014 \u0442\u043e \u0436\u0435 \u0441\u0430\u043c\u043e\u0435, \u043a\u0430\u043a \u0435\u0441\u043b\u0438 \u0431\u044b \u0442\u0430\u043d\u0446\u043e\u0440 \u0441\u0442\u0438\u043b\u044f \u0445\u0438\u043f-\u0445\u043e\u043f \u0437\u0430\u044f\u0432\u0438\u043b: \u00ab\u042f \u0442\u0430\u043d\u0446\u0443\u044e Kit-Kat \u00bb \u0438\u043b\u0438 \u00ab\u042f \u0442\u0430\u043d\u0446\u0443\u044e Nike\u00bb.
